site_name: Material de ensino Octo IA

# Repository
repo_name: Octo-IA/Material-Conhecimento
repo_url: https://github.com/Octo-IA/Material-Conhecimento

# Copyright
copyright: Copyright &copy; 2016 - 2023 Martin Donath

theme:
  name: 'material'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes  
  # Mudar o tema da pagina
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      enabled: true
      repository: Octo-IA/Material-Conhecimento
      branch: main

# Customization
extra:
  annotate:
    json: [.s2]
  analytics:
    provider: google
    property: G-SBN9GMV4K1
    feedback:
      title: Esta página foi útil?
      ratings:
        - icon: material/heart
          name: Esta página foi útil
          data: 1
          note: >-
            Obrigado pelo seu feedback!
        - icon: material/heart-broken
          name: Esta página pode ser melhorada
          data: 0
          note: >-
            Obrigado pelo seu feedback! Ajude-nos a melhorar esta página usando nosso 
            . <a href="https://forms.gle/v9UpZznvjUm56Ykv9" target="_blank" rel="noopener">formulário de feedback</a>.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Octo-IA 

# Page tree
nav:
  - Boas-Vindas: index.md
  - Material:
    - material/introducao.md