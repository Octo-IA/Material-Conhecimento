site_name: Material de ensino Octo IA

# Repository
repo_name: Octo-IA/Material-Conhecimento
repo_url: https://github.com/Octo-IA/Material-Conhecimento

theme:
  name: 'material'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes  
  # Mudar o tema da pagina
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Plugins
plugins:
  - git-committers:
      repository: Octo-IA/Material-Conhecimento
      branch: main

# Customization
extra:
  annotate:
    json: [.s2]
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Octo-IA 